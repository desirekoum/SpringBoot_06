<!DOCTYPE html>
<html lang="en" xmlns:th="'www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<p>
<h2>Enter Song information </h2>
<p>
<form  action="#" th:action="@{/songform}" th:object="${song}" method="post">
    Name : <input type="text" th:field="*{name}"><br/>
    Artist : <input type="text" th:field="*{artist}"><br/>
    Rating : <input type="text" th:field="*{rating}"><br/>
    Year : <input type="text" th:field="*{year}"><br/>
    <input type="submit" value="Submit" /><br/>
</form>
</p>
</body>
</html>
